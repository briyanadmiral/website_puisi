<!DOCTYPE html>
<html lang="id">
<head>
    <style>
        :root {
            --primary-color: #3f51b5; 
            --text-color: #333;
            --card-bg: #ffffff;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.1);
            --overlay-color: rgba(255, 255, 255, 0.6);
        }

        .theme-harian { --primary-color: #3f51b5; --overlay-color: rgba(232, 234, 246, 0.7); }
        .theme-cinta { --primary-color: #e91e63; --overlay-color: rgba(252, 228, 236, 0.7); }
        .theme-motivasi { --primary-color: #ff9800; --overlay-color: rgba(255, 243, 224, 0.7); }
        .theme-kehidupan { --primary-color: #4caf50; --overlay-color: rgba(232, 245, 233, 0.7); }
        .theme-sahabat { --primary-color: #00bcd4; --overlay-color: rgba(224, 247, 250, 0.7); }
        .theme-mimpi { --primary-color: #673ab7; --overlay-color: rgba(243, 229, 245, 0.7); }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 1s ease;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            background-color: var(--overlay-color);
            transition: background-color 0.8s ease;
        }

        .floating-element {
            position: absolute;
            font-size: 7rem;
            opacity: 0.2;
            pointer-events: none;
            color: var(--primary-color);
            animation: float 10s ease-in-out infinite;
            transition: opacity 0.3s ease, color 0.3s ease;
        }
        .hidden { display: none; }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        header { background-color: var(--card-bg); box-shadow: var(--shadow-light); padding: 15px 5%; }
        .navbar { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: auto; }
        .logo a { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); text-decoration: none; }
        .nav-links { display: flex; list-style: none; }
        .nav-links li { margin-left: 25px; }
        .nav-links a { text-decoration: none; color: var(--text-color); font-weight: 600; }
        .nav-links a:hover { color: var(--primary-color); }
        .active { color: var(--primary-color); }

        main { flex-grow: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }

        .quote-container {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        h1 { color: var(--primary-color); margin-bottom: 20px; }
        .quote-text { font-size: 1.8rem; font-style: italic; min-height: 90px; }
        .quote-author { margin-top: 10px; color: var(--primary-color); font-weight: 600; }

        #newQuoteBtn {
            margin-top: 25px;
            padding: 12px 30px;
            border-radius: 40px;
            border: none;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        
    </style>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    
</head>

<script>
const allQuotes = {
    harian: [
        { text: "Lakukan apa yang kamu bisa, dengan apa yang kamu miliki, di tempat kamu berada.", author: "Theodore Roosevelt" },
        { text: "Jangan hitung hari, buatlah hari-hari itu berarti.", author: "Muhammad Ali" }
    ],
    cinta: [
        { text: "Cinta terdiri dari satu jiwa yang menghuni dua tubuh.", author: "Aristotle" },
        { text: "Kita paling hidup saat kita sedang jatuh cinta.", author: "John Updike" }
    ],
    motivasi: [
        { text: "Sesuatu tampak mustahil, sampai akhirnya ada yang berhasil melakukannya.", author: "Nelson Mandela" },
        { text: "Kegagalan adalah kesempatan untuk memulai lagi dengan lebih bijaksana.", author: "Henry Ford" },

    ],
    kehidupan: [
        { text: "Hidup adalah seni gambar tanpa penghapus.", author: "John W. Gardner" },
        { text: "Apa yang hilang akan kembali dalam bentuk lain.", author: "Jalaluddin Rumi" }
    ],
    sahabat: [
        { text: "Sahabat adalah keluarga yang kita pilih sendiri.", author: "Edna Buchanan" },
        { text: "Persahabatan sejati tak lekang oleh waktu.", author: "Anonim" }
    ],
    mimpi: [
        { text: "Mimpi adalah hal yang tidak membiarkanmu tidur.", author: "A.P.J. Abdul Kalam" },
        { text: "Setiap pencapaian besar dimulai dengan keberanian untuk bermimpi.", author: "Walt Disney" }
    ]
};

const backgroundImages = {
    harian: "https://images.unsplash.com/photo-1517446580556-9177a7f45b59?w=1920",
    cinta: "https://images.unsplash.com/photo-1542496658-9be1172a1532?w=1920",
    motivasi: "https://images.unsplash.com/photo-1506784365847-bbad939e9335?w=1920",
    kehidupan: "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=1920",
    sahabat: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=1920",
    mimpi: "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=1920"
};

function displayFloatingElements(category) {
    document.querySelectorAll(".floating-element").forEach(icon => icon.classList.add("hidden"));
    document.querySelectorAll(`#${category}-icon-1, #${category}-icon-2`).forEach(icon => {
        icon.classList.remove("hidden");
    });
}

function changeCategory(category) {
    document.body.className = `theme-${category}`;

    document.getElementById("categoryTitle").textContent =
        "Kutipan " + category.charAt(0).toUpperCase() + category.slice(1);

    document.body.style.backgroundImage = `url('${backgroundImages[category]}')`;

    document.querySelectorAll(".nav-links a").forEach(el => el.classList.remove("active"));
    event.target.classList.add("active");

    displayFloatingElements(category);
}

function displayRandomQuote() {
    let category = document.body.className.replace("theme-", "");
    let quotes = allQuotes[category];

    let random = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById("quoteText").textContent = random.text;
    document.getElementById("quoteAuthor").textContent = random.author;
}
</script>
